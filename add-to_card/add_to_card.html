<!-- Cart Sidebar -->
<div class="cart-sidebar" id="cartBox">
    <div class="d-flex justify-content-between mb-3">
        <h4>Cart</h4>
        <button class="btn btn-danger btn-sm close-btn" onclick="toggleCart()">âœ–</button>
    </div>
    <div id="cartItems"></div>
    <hr>
    <p class="d-flex justify-content-between">
        <span>Items</span>
        <span id="itemCount">0</span>
    </p>
    <p class="d-flex justify-content-between fw-bold">
        <span>Total</span>
        <span>â‚¹<span id="total">0</span></span>
    </p>
    <button class="btn btn-success w-100">Checkout</button>
</div>

<script>
let cart = {};

function toggleCart() {
    document.getElementById("cartBox").classList.toggle("active");
}

function addToCart(name, price) {
    if (cart[name]) {
        cart[name].qty++;
    } else {
        cart[name] = { price, qty: 1 };
    }
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;
    let count = 0;

    for (let item in cart) {
        let p = cart[item];
        total += p.price * p.qty;
        count += p.qty;

        cartItems.innerHTML += `
            <div class="cart-item">
                <strong>${item}</strong> â‚¹${p.price} Ã— ${p.qty}
                <div>
                    <button class="btn btn-sm btn-secondary qty-btn" onclick="changeQty('${item}',-1)">âˆ’</button>
                    <button class="btn btn-sm btn-secondary qty-btn" onclick="changeQty('${item}',1)">+</button>
                </div>
            </div>`;
    }

    document.getElementById("cartCount").innerText = count;
    document.getElementById("itemCount").innerText = count;
    document.getElementById("total").innerText = total;
}

function changeQty(item, change) {
    cart[item].qty += change;
    if (cart[item].qty <= 0) delete cart[item];
    updateCart();
}
</script>
