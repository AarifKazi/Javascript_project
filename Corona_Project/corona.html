 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Corona Dashboard UI</title>
<link rel="stylesheet" href="corona.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Corona Virus Dashboard</h1>

<!-- TOP DATA -->
<div class="stats">

  <div class="card">
    <h2>Total Cases</h2>
    <p class="total"></p>
  </div>

  <div class="card">
    <h2>Recovered</h2>
    <p class="recovered"></p>
  </div>

  <div class="card">
    <h2>Deaths</h2>
    <p class="death"></p>
  </div>

  <div class="card">
    <h2>Tests</h2>
    <p class="tests"></p>
  </div>
</div>

<!-- SEARCH UI -->
<div class="search-section">
  <h2>Search Country</h2>

  <div class="search-box">
    <input type="text" placeholder="Enter country name" id="city_data">
    <button id="btn">Search</button>
  </div>

  <!-- RESULT -->
  <div class="result">

    <div class="country">
      <div class="location">
        <h2>Country</h2>
        <div class="country_name"> 
           <img src="" alt="" id="flag_img">
          <h1 id="country"></h1>
        </div>
      </div>
    </div>

    <div class="city-detail">
      <div class="card-data">
        <h2>Total Cases</h2>
        <p id="citytest" class="total"></p>
      </div>

      <div class="card-data">
        <h2>Recovered</h2>
        <p id="cityrecovered" class="recovered"></p>
      </div>

      <div class="card-data">
        <h2>Deaths</h2>
        <p id="citydeaths" class="death"></p>
      </div>

      <div class="card-data">
        <h2>Tests</h2>
        <p id="citytotaltest" class="tests"></p>
      </div>
    </div>

  </div>
</div>

<script src="corona.js"></script>
</body>
</html>
